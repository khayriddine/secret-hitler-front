<div
  class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50"
>
  <div
    class="bg-[#1a0a0a] border-2 border-[#c9a467] text-[#e8d8b8] p-6 rounded-xl shadow-lg w-96 text-center font-serif"
  >
    <h2 class="text-2xl font-bold mb-4">Executive Action</h2>
    <p class="mb-6">Select a player to target:</p>
    <div class="grid grid-cols-2 gap-4 mb-6">
      <button
        *ngFor="let player of players"
        class="bg-[#2c1a1a] border-2 border-[#c9a467] px-4 py-2 rounded-md hover:bg-[#3d1f1f] transition"
      >
        {{ player?.name }}
      </button>
    </div>
    <button
      (click)="closeModal.emit()"
      class="mt-2 text-sm underline hover:text-[#c9a467] transition"
    >
      Cancel
    </button>
  </div>
</div>
